<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Roll The Dice Game</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Roll The Dice!</h1>
      </div>
    </header>

    <main>
      <div class="start-modal">
        <h2>Press Start Game, to begin.</h2>
        <div class="button-container">
          <button class="btn more-info_btn">More Info</button>
          <button class="btn start-game-btn">Start Game</button>
        </div>
      </div>

      <div class="body-container ">
        <div class="dice-container">
          <div class="dice" id="player-pick">
            <p>Player 1</p>
            <img class="img1" src="./images/svgs/06-dice.svg" />
          </div>

          <div class="dice" id="computer-pick">
            <p>Computer</p>
            <img class="img2" src="./images/svgs/06-dice.svg" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Brought to you by Mike Njuki. &#169; Copyright .All Rights Unreserved.
      </p>
    </footer>
  </body>
</html>
